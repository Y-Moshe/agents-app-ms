<nav class="shadow-sm">
  <ul class="nav">
    <li
      class="nav-item"
      *ngFor="let link of links">
      <a
        class="nav-link link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="link.url">
        {{link.name}}
      </a>
    </li>
  </ul>
</nav>
