<div
  class="m-3 d-flex flex-wrap justify-content-around"
  [@listAgents]="agents.length">
  <mat-progress-bar
    *ngIf="isLoading || isDeleting"
    mode="query">
  </mat-progress-bar>
  <app-agent *ngFor="let agent of agents"
    [id]="agent.id"
    [name]="agent.name"
    [imgURL]="agent.imgURL"
    [isLoading]="isDeleting"
    (delete)="handleDelete($event)">
  </app-agent>
</div>
