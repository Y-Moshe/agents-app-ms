<div class="container p-4">
  <h1 class="text-warning text-right">עדכון סוכן (
    <span class="text-{{formData?.locked ? 'danger' : 'success'}}"> {{formData?.locked ? 'נעול' : 'פתוח'}}
    </span>)</h1>
  <app-agent-form
    [isLoading]="isLoading"
    [formData]="formData"
    (formSubmit)="handleSubmit($event)">
  </app-agent-form>
</div>
