<div class="container p-4">
  <h1 class="text-success">NEW AGENT</h1>
  <app-agent-form
    [isLoading]="isLoading"
    (formSubmit)="handleSubmit($event)">
  </app-agent-form>
  <div
    class="alert alert-warning alert-dismissible fade show"
    *ngIf="message"
    role="alert">
    <span>{{message}}</span>
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
