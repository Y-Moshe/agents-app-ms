<div class="card shadow" style="max-width: 300px; margin: 10px;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="text-primary m-0"> {{name}} (<span class="text-{{locked ? 'danger' : 'success'}}"> {{locked ? 'נעול' : 'פתוח'}}
    </span>) </h3>
    <span class="text-secondary"> ID: {{id}} </span>
  </div>
  <a routerLink="edit/{{id}}">
    <div class="card-body">
      <img
        [src]="imgURL"
        [alt]="name"
        class="img-fluid">
    </div>
  </a>
  <div class="card-footer d-flex justify-content-between">
    <a
      [disabled]="isLoading"
      routerLink="edit/{{id}}"
      mat-raised-button
      color="primary">
      עדכן
    </a>
    <button
      [disabled]="isLoading"
      type="button"
      class="text-white"
      (click)="delete.emit({id: id,name: name})"
      mat-raised-button
      color="warn">
      <img
        src="http://playvalorant.co.il/wp-content/uploads/2020/08/trash.svg"
        alt="trash"
        class="d-inline">
    </button>
  </div>
</div>
