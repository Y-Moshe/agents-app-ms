<div class="card shadow" style="max-width: 300px; margin: 10px;">
  <div class="card-header d-flex justify-content-between">
    <h3 class="text-primary"> {{name}} </h3>
    <span class="text-secondary"> ID: {{id}} </span>
  </div>
  <a [routerLink]="['edit/', id]">
    <div class="card-body">
      <img
        [src]="imgURL"
        [alt]="name"
        class="img-fluid">
    </div>
  </a>
  <div class="card-footer d-flex justify-content-between">
    <button
      type="button"
      class="text-white"
      (click)="delete.emit({id: id,name: name})"
      mat-raised-button
      color="warn">
      <img src="../../../assets/trash.svg" alt="trash">
    </button>
    <a
      [routerLink]="['edit/' + id.toString()]"
      mat-raised-button
      color="primary">
      Edit
    </a>
  </div>
</div>
